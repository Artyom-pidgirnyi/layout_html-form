<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>HTML Form</title><link rel="stylesheet" href="style.16e0afc1.css"></head><body> <script type="text/javascript" src="main.e97352c4.js"></script> <form action="https://mate-academy-form-lesson.herokuapp.com/create-application"> <fieldset class="fieldset"> <legend>Personal information</legend> <div class="formField"> <label for="surname">Surname:</label> <input type="text" name="surname" id="surname"> </div> <div class="formField"> <label for="textname">Name:</label> <input type="text" id="textname" name="name"> </div> <div class="formField"> <label for="age">How old are u?</label> <input type="number" value="12" min="1" max="100" name="age" id="age"> </div> <div class="formField"> <label for="dateOfBirth">Full date of birth:</label> <input type="date" name="birthdate" id="dateOfBirth"> </div> <div class="formField"> <label for="terms"> I accept all terms and conditions </label> <input type="checkbox" id="terms" name="terms"> </div> </fieldset> </form> <form action="submit"> <fieldset class="fieldset"> <legend>Registration</legend> <div class="formField"> <label for="email">Email:</label> <input type="email" placeholder="email@example.com" name="email" required id="email"> </div> <div class="formField"> <label for="password">Password:</label> <input type="password" name="password" id="password" required> </div> </fieldset> </form> <form action="submit"> <fieldset class="fieldset"> <legend>An interesting fact about you!</legend> <div class="radioButton"> <label for="radiobutton1">Do you love cats?</label> <input type="radio" id="radiobutton1" value="yes" name="radio"> <label for="radiobutton1">Yes</label> <input type="radio" id="radiobutton2" value="no" name="radio"> <label for="radiobutton2">No</label> </div> <label class="formField"> What is your favorite colour? <input type="color" name="color"> </label> <div class="formField"> <label for="time">What time do you go to bed?</label> <input type="time" id="time" name="timeToBed"> </div> <div class="formField"> <label for="selectCars">What is your favorite car?</label> <select name="selectCars" id="selectCars" multiple> <option value="BMW">BMW</option> <option value="Audi">Audi</option> <option value="lada">Lada</option> </select> </div> <div class="formField"> <label for="range">How do you rate your work?</label> <input type="range" id="range" name="range" min="10" max="100"> </div> </fieldset> </form> <form action="submit"> <fieldset class="fieldset"> <legend>Additional info:</legend> <label class="formField"> Comments: <textarea name="fedback" id="textarea" cols="20" rows="2"></textarea> </label> <div class="formField"> Woud you recomend us? <select name="selected"> <option value="yes">yes</option> <option value="no">no</option> </select> </div> </fieldset> </form> <button type="submit">Submit</button> </body></html>
